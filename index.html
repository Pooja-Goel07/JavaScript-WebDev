<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub - Project Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="logo">TaskHub</h1>
            <p class="tagline">Manage your projects with ease</p>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="active" data-filter="all">All Projects</a></li>
                <li><a href="#" data-filter="in-progress">In Progress</a></li>
                <li><a href="#" data-filter="completed">Completed</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button id="add-project-btn" class="btn primary-btn">+ New Project</button>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <div class="dashboard-header">
                <h2>My Projects</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search projects...">
                </div>
            </div>

            <div class="projects-container" id="projects-container">
                <!-- Projects will be dynamically added here -->
            </div>
        </section>
    </main>

    <div class="modal" id="project-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="modal-title">Add New Project</h2>
            <form id="project-form">
                <input type="hidden" id="project-id">
            
                <div class="form-group">
                    <label>
                        Project Name
                        <input type="text" id="project-name" required>
                    </label>
                </div>
            
                <div class="form-group">
                    <label>
                        Description
                        <textarea id="project-description" rows="3" required></textarea>
                    </label>
                </div>
            
                <div class="form-group">
                    <label>
                        Assigned To
                        <input type="text" id="project-user" required>
                    </label>
                </div>
            
                <div class="form-group">
                    <label>
                        Status
                        <select id="project-status">
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </label>
                </div>
            
                <div class="form-group">
                    <label>
                        Progress (%)
                        <input type="range" id="project-progress" min="0" max="100" value="0">
                    </label>
                    <span id="progress-value">0%</span>
                </div>
            
                <div class="form-group">
                    <label>
                        Deadline
                        <input type="date" id="project-deadline">
                    </label>
                </div>
            
                <div class="form-actions">
                    <button type="submit" class="btn primary-btn">Save Project</button>
                </div>
            </form>            
        </div>
    </div>
</body>
</html>
